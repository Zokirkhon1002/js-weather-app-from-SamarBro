<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrap">
        <main>
            <section class="location">
                <div class="city">South Korea</div>
                <div class="date">Friday 29 July 2021</div>
            </section>
            <div class="main-temp">
                <div class="temp">25<span>°C</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">24°C / 31°C</div>
            </div>
        </main>
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Qidirish...">
            
        </header>
    </div>

    <script src="script.js"></script>
</body>
</html>
